       <form id="registerForm">

      <input type="text" name="username" placeholder="Username" required>
    </div>

    <div class="inputBox">

   <div class="inputBox">
      <label for="popupTrigger" id="btn">Register</label>
    </div>

    <div class="group">
      <a href="index.html">Sign In</a>
    </div>
  </div>


</form>

<!-- Popup trigger checkbox -->
<input type="checkbox" id="popupTrigger" hidden>

<div class="toast2">You registered successfully!</div>
